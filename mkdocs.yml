extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/linton_collin
      name: Linton Jiang on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/JustLinton
      name: Linton Jiang on Github
    - icon: fontawesome/brands/behance
      link: https://github.com/JustLinton
      name: Linton Jiang on Behance
  # disqus: 'MTAyMC81NTY1Ni8zMjEyMw=='

copyright: Copy, right? 🤔

extra_javascript:
  - javascripts/extra.js
  - javascripts/config.js
  # - javascripts/busuanzi.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/JustLinton/

markdown_extensions:
  - toc:
      toc_depth: 3
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  # - attr_list
  # - def_list
  - pymdownx.highlight:
     linenums: true
     linenums_style: pymdownx.inline
  # - pymdownx.tasklist:
  #     clickable_checkbox: true
  #     custom_checkbox: true
  - pymdownx.superfences




theme:
  name: material
  language: 'zh'
  custom_dir: overrides
  favicon: images/favicon.ico
  palette:
    - scheme: beer
      accent: beer
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: beer-dark 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # scheme: nord
    # primary: white¸¸¸¸
    # accent: nord
  icon:
    logo: material/beer-outline
  features:
    - navigation.tabs
    - navigation.instant
    # - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - navigation.top
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  
  plugins:
    - search:
      prebuild_index: true


