site_name: Coding With Beer
site_url: https://with.cupof.beer/
nav:
    - '简介': 
      - index.md
    - '基础算法':
      - coding/basics/index.md
      - '去重': 'coding/basics/unique.md'
      - '排序': 'coding/basics/sorting.md'
      - '二分': 'coding/basics/half.md'
      - '高精度': 'coding/basics/high-precision.md'
      - '前缀和': 'coding/basics/prefix-sum.md'
      - '差分': 'coding/basics/diff-arr.md'
      - '双指针': 'coding/basics/double-pointer.md'
      - '二进制': 'coding/basics/binary.md'
      - '离散化': 'coding/basics/discretization.md'
      - '区间合并': 'coding/basics/interval-unite.md'
    - '数据结构':
        - '模拟链表':
          - 'coding/data-structure/static-list/static-list-intro.md'
          - '模拟单链表': 'coding/data-structure/static-list/static-singlelist.md'
          - '模拟双链表': 'coding/data-structure/static-list/static-doublelist.md'


extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
      name: squidfunk on Twitter
  # disqus: 'MTAyMC81NTY1Ni8zMjEyMw=='

copyright: Copy, right? 🤔

extra_javascript:
  - javascripts/extra.js
  - javascripts/config.js
  # - javascripts/busuanzi.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/JustLinton/

markdown_extensions:
  - toc:
      toc_depth: 3
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  # - attr_list
  # - def_list
  - pymdownx.highlight:
     linenums: true
     linenums_style: pymdownx.inline
  # - pymdownx.tasklist:
  #     clickable_checkbox: true
  #     custom_checkbox: true
  - pymdownx.superfences




theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  palette:
    scheme: nord
    # primary: white¸¸¸¸
    accent: nord
  icon:
    logo: material/beer-outline
  features:
    - navigation.tabs
    - navigation.instant
    # - navigation.sections
    - navigation.expand
    - navigation.indexes
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  
  plugins:
    - search:
      lang:
          - en
          - ja
      separator: '[\s\-\.]+'
    # - search:
    #   lang:
    #     - en
    #     - ja
    #   separator: '[\s\-\.]+'
      # prebuild_index: true

