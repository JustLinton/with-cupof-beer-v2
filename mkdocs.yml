extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
      name: squidfunk on Twitter
  # disqus: 'MTAyMC81NTY1Ni8zMjEyMw=='

copyright: Copy, right? 🤔

extra_javascript:
  - javascripts/extra.js
  - javascripts/config.js
  # - javascripts/busuanzi.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/JustLinton/

markdown_extensions:
  - toc:
      toc_depth: 3
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.highlight:
     linenums: true
     linenums_style: pymdownx.inline
  - pymdownx.superfences




theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  palette:
    scheme: nord
    # primary: white¸¸¸¸
    accent: nord
  icon:
    logo: material/beer-outline
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  
  plugins:
    - search:
          lang:
            - en
            - ru
          prebuild_index: true

